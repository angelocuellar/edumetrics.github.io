<script>
    const visorMenu = document.querySelector('.visor-menu');

        let isDown = false;
        let startX;
        let scrollLeft;

        visorMenu.addEventListener('mousedown', (e) => {
            isDown = true;
            visorMenu.classList.add('active');
            startX = e.pageX - visorMenu.offsetLeft;
            scrollLeft = visorMenu.scrollLeft;
        });

        visorMenu.addEventListener('mouseleave', () => {
            isDown = false;
            visorMenu.classList.remove('active');
        });

        visorMenu.addEventListener('mouseup', () => {
            isDown = false;
            visorMenu.classList.remove('active');
        });

        visorMenu.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - visorMenu.offsetLeft;
            const walk = (x - startX) * 2; // Velocidad de desplazamiento
            visorMenu.scrollLeft = scrollLeft - walk;
        });

</script>
